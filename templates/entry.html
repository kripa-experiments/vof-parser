{% extends 'base.html' %}

{% block body %}

<h1>Metonymize VoF Parser</h1>
<h3>Map NFL Voice of Fan from Game Day into actionable records.</h3>
<p>
  Converts natural language feedback into actionable topic areas and ratings consistent with fan survey data.
</p>

<form method='POST' action='/nflParser'>
  <div>
    <label for="narrative">Share your Fan Voice:</label>
    <textarea id="narrative" name="narrative" autocapitalize="sentences" wrap="soft" required>
The parking delayed us by over an hour. The fries made up for this a little. The team win made up for a lot.
    </textarea>
  </div>
  <p>
    <input type='submit' value='Parse'>
  </p>
</form>

{% endblock %}
